<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;900&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
  <header>
    <h1>ASTRONOMY PICTURE OF THE DAY</h1>
  </header>
  <main>
    <div class="container">
      <div class="cloud-container">
        <img class="cloud" src="/images/cloud.png">
      </div>
      <div class="row-date">
        <div class="column-date">
          <div class="date">
            <!--April 24, 2023-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-photo">
        </div>
        <div class="column-info">
          <div class="row">
            <div class="column-full tle">

            </div>
            <div class="column-full cred">

            </div>
            <div class="column-full expl">

            </div>
          </div>
          <div class="row-footer">
            <div class="column-third">
              <i class="fa-sharp fa-solid fa-calendar-days" style="color: #ffffff;"></i>
              <span class="search">Search</span>
            </div>
            <div class="column-third">
              <i class="fa-regular fa-star" style="color: #ffffff;"></i>
              <span class="favorites">Favorites</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-date hidden">
      <form>
        <label for="date">Enter date:</label><br>
        <input type="text" id="date" placeholder="yyyy-mm-dd"></input>
        <input class="submit" type="submit" value="GET PICTURE">
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
